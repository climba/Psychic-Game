<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/reset.css" >
    <link rel="stylesheet" href="assets/css/style.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

  <div id="game">
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">The Psychic Game</h1>
                <hr class="my-4">
                <p class="lead">Guess what letter the computer is thinking and WIN!!</p>
                
            </div>
            <div class="col-md-6">
                <p>You chose: <span id="userGuess">0</span></p>             
                <!-- <p>Computer chose: <span id="computerGuess">0</span></p> -->
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p> 
                <p>Guesses: <span id="guesses">0</span></p>      
        </div>  
  </div>
</div>

<script>

 var randomLetter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z" ];

//  var randomLetter = ["a", "b", "c", "d"];

        var wins = 0;
        var losses = 0;
        var guesses = 10;
        var computerGuess;

    // Randomly chooses a letter from the randomLetter Array
    function resetGuess(){
      computerGuess = randomLetter[Math.floor(Math.random() * randomLetter.length)];
    }
    // Set a random letter on page load
    resetGuess();

    // This function is run everytime the user presses a key.
    document.onkeyup = function(event) {
    // Deterermin wich key was pressed b the user
    var userGuess = event.key;

    if(computerGuess === userGuess) {
        wins++;
        resetGuess();
    } else {
        guesses--;
    }

    if(guesses === 0 ){
        losses++;
        guesses = 10;
        resetGuess();
    }

        document.getElementById("wins").textContent = wins;
        document.getElementById("losses").textContent = losses;
        document.getElementById("userGuess").textContent = userGuess;
        // document.getElementById("computerGuess").textContent = computerGuess;
        document.getElementById("guesses").textContent = guesses;

}

</script>


    </body>
</html>
